<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EINS INC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .section, .footer {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            width: 100%;
            height: auto;
        }
        .section {
            background-color: #000;
            color: #fff;
            padding: 40px 20px;
        }
        .work, .contact, .company {
            background-color: #f7f7f7;
            padding: 40px 20px;
        }
        .work img, .company img {
            width: 100%;
            height: auto;
        }
        .contact {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="path_to_your_image.jpg" alt="EINS INC">
            <h1>EINS INC</h1>
        </div>
        <div class="section">
            <h2>Vision</h2>
            <p>将来の可能性をAIがどう変えるかを考えない<br>
               未来は絶えず私たちの前に広がり、私たちの大切な夢を<br>
               現実にスタートし続けている<br>
               すべての中心にAIがある</p>
        </div>
        <div class="work">
            <h2>Work</h2>
            <div>
                <img src="path_to_work_image_1.jpg" alt="ビデオ編集ソフトウェア">
                <p>ビデオ編集ソフトウェア</p>
            </div>
            <div>
                <img src="path_to_work_image_2.jpg" alt="教育用AI開発支援">
                <p>教育用AI開発支援</p>
            </div>
            <div>
                <img src="path_to_work_image_3.jpg" alt="ドローン制御ソフトウェア開発">
                <p>ドローン制御ソフトウェア開発</p>
            </div>
        </div>
        <div class="contact">
            <h2>Contact</h2>
        </div>
        <div class="company">
            <h2>Company</h2>
            <p>EINS 合同会社<br>
               代表 Tokyo Wyman<br>
               住所 東京都千代田区神田佐久間町<br>
               設立 2023年<br>
               資本金 2000万円<br>
               代表者 東京ワイマン</p>
            <img src="path_to_map_image.jpg" alt="Map">
        </div>
        <div class="footer">
            <p>© 2024 EINS INC. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
